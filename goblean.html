<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Goblean</title>
    <link rel="stylesheet" type="text/css" href="css/goblean.css">
</head>
<body>
<header>
    <span class="title" data-i18n="Goblean">Goblean</span>
    <img class="locale" src="img/locale-en.png" width="32px" height="32px">
    <div class="locale-chooser"></div>
</header>
<section id="main-view" class="view active">
    <h1 data-i18n="Welcome to the great battle in the Goble-aena!">Welcome to the great battle in the Goble-aena!</h1>
    <nav>
        <div class="menu4 gobleaena" data-i18n="Enter the Goble-aena">Enter the Goble-aena</div>
        <div class="menu1 goblean-stats" data-i18n="Statistics">Statistics</div>
        <div class="menu2 rules" data-i18n="Rules">Rules</div>
        <div class="menu1 credits" data-i18n="Credits">Credits</div>
    </nav>
</section>
<section id="add-fighter" class="view">
    <h2 id="nb-fighter" data-i18n="First Goblean fighter">First Goblean fighter</h2>
    <div class="list fighter-selection"></div>
    <div class="fighter-creation">
        <h3 data-i18n="Create your fighter">Create your fighter</h3>
        <form id="fighter-creation">
            <label><span data-i18n="Name:">Name:</span> <input id="fighter-name"></label>
            <label><span data-i18n="Code:">Code:</span> <input id="fighter-code" required></label>
            <img class="fighter-picture" alt="picture of your Goblean" width="124px" height="124px">
            <button type="submit" data-i18n="Add it to the Goble-aena">Add it to the Goble-aena</button>
        </form>
    </div>
    <div class="fighter-stats">
        <label><span data-i18n="Name:">Name:</span> <span class="goblean-name"></span></label>
        <label><span data-i18n="Code:">Code:</span> <span class="goblean-code"></span></label>
        <img class="goblean-picture" alt="picture of your Goblean" width="124px" height="124px">
        <button type="submit" class="active" data-i18n="Add it to the Goble-aena">Add it to the Goble-aena</button>
    </div>
    <aside id="ready-fight" data-i18n="This Goblean is ready to fight">This Goblean is ready to fight</aside>
</section>
<section id="battle" class="view preparation">
    <div class="fighter fighter1">
        <h3 class="fighter-name">?</h3>
        <canvas class="fighter-canvas" width="200px" height="200px"></canvas>
        <div class="ready1" data-i18n="Ready">Ready</div>
    </div>
    <div class="fighter fighter2">
        <h3 class="fighter-name">?</h3>
        <canvas class="fighter-canvas" width="200px" height="200px"></canvas>
        <div class="ready2" data-i18n="Ready">Ready</div>
    </div>
    <div class="message">
        <div class="text-message active"></div>
        <div class="attack-choice">
            <div class="choice choice1"></div>
            <div class="choice choice2"></div>
            <div class="choice choice3"></div>
            <div class="choice choice4"></div>
        </div>
        <div class="mode-options">
            <label><input id="mode-auto" type="checkbox"> <span data-i18n="auto-fight">auto-fight</span></label>
        </div>
    </div>
    <div class="attack-result"></div>
    <div class="vs" data-i18n="VS">VS</div>
    <button id="battle-ready" class="battle-btn" data-i18n="Fight">Fight</button>
    <button id="battle-end" class="battle-btn back-home" data-i18n="Great job!">Great job!</button>
    <aside id="winner" data-i18n="Winner">Winner</aside>
</section>
<section id="stats" class="view">
    <div id="goblean-list" class="list"></div>
    <div id="goblean-stat">
        <h4 class="stat-title"></h4>
        <label><span data-i18n="Code:">Code:</span> <span class="stat-code"></span></label><br>
        <label><span data-i18n="Number of win:">Number of win:</span> <span class="stat-nbw"></span></label>
        <label><span data-i18n="Number of fight:">Number of fight:</span> <span class="stat-nbf"></span></label>
        <label><span data-i18n="Ratio:">Ratio:</span> <span class="stat-ratio"></span></label>
        <canvas class="stat-picture" width="200px" height="200px"></canvas>
    </div>
    <button class="battle-btn back-home active" data-i18n="Back">Back</button>
</section>
<section id="rules" class="view">
    <h2 data-i18n="Rules">Rules</h2>
    <p data-i18n="Goblean are small creatures which live all around us. There are hidden and stay immobile while you are watching them. But they have one default! They all have a tatoo which looks like a bar code (which is called EAN13)."></p>
    <br>
    <p data-i18n="Enter the EAN code of the creature you have catched in this application and it will reveal its original form."></p>
    <p data-i18n="Enter the EAN code of a second creature (catched by a friend) and let them fight"></p>
    <p data-i18n="At each round you can select an attack which will be more or less powerful depending of your goblean stats and the defense of your opponent."></p>
    <p data-i18n="If your Goblean survive, it will be declared champion of the Goble-aena. (Then it can be defied by another challenger)"></p>
    <button class="battle-btn back-home active" data-i18n="Back">Back</button>
</section>
<section id="credits" class="view">
    <h2 data-i18n="Credits">Credits</h2>
    <p data-i18n="Thanks for playing!"></p>
    <p data-i18n="Goblean is a funny game built by Gilles Masclef (Le Gobelin) and BenoÃ®t Mariat"></p>
    <p data-i18n="You are free to share this game around you."></p>
    <button class="battle-btn back-home active" data-i18n="Back">Back</button>
</section>
<dialog id="dialog-picture">
    <header data-i18n="Picture">Picture</header>
    <label class="file-stream"><span data-i18n="Import an image">Import an image</span><input type="file" class=""></label>
    <label class="code-stream"><span data-i18n="EAN code">EAN code</span><input type="text"></label>
    <video class="stream-video" width="300" height="300" autoplay="true"></video>
    <canvas class="stream-canvas" width="300" height="300"></canvas>
    <img class="picture-temp" width="300" height="300">
    <button class="take-picture" data-i18n="Take picture">Take picture</button>
    <button class="btn-valid" data-i18n="Ok">Ok</button>
    <button class="btn-cancel" data-i18n="Cancel">Cancel</button>
</dialog>

<script src="libs/quagga.min.js"></script>
<script src="libs/i18n-js-formatter.full.min.js"></script>
<script src="scripts/fighter.js"></script>
<script src="scripts/goblean.js"></script>
</body>
</html>
